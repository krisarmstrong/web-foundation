# Dependabot configuration for automated dependency updates
# Documentation: https://docs.github.com/en/code-security/dependabot/dependabot-version-updates/configuration-options-for-the-dependabot.yml-file

version: 2
updates:
  # Enable version updates for npm dependencies
  - package-ecosystem: "npm"
    directory: "/"
    schedule:
      interval: "weekly"
      day: "monday"
      time: "09:00"
      timezone: "America/Los_Angeles"
    # Limit number of open pull requests for version updates
    open-pull-requests-limit: 10
    # Add reviewers and assignees
    reviewers:
      - "krisarmstrong"
    assignees:
      - "krisarmstrong"
    # Automatically rebase PRs when conflicts are detected
    rebase-strategy: "auto"
    # Group minor and patch updates together
    groups:
      development-dependencies:
        dependency-type: "development"
        update-types:
          - "minor"
          - "patch"
      production-dependencies:
        dependency-type: "production"
        update-types:
          - "minor"
          - "patch"
    # Labels to add to pull requests
    labels:
      - "dependencies"
      - "automated"
    # Commit message prefix
    commit-message:
      prefix: "chore"
      prefix-development: "chore"
      include: "scope"
    # Allow dependabot to update indirect dependencies
    versioning-strategy: increase
    # Ignore specific dependencies or versions
    ignore:
      # Ignore major version updates for stable dependencies
      - dependency-name: "react"
        update-types: ["version-update:semver-major"]
      - dependency-name: "react-dom"
        update-types: ["version-update:semver-major"]

  # Enable version updates for GitHub Actions
  - package-ecosystem: "github-actions"
    directory: "/"
    schedule:
      interval: "weekly"
      day: "monday"
      time: "09:00"
      timezone: "America/Los_Angeles"
    open-pull-requests-limit: 5
    reviewers:
      - "krisarmstrong"
    labels:
      - "github-actions"
      - "dependencies"
    commit-message:
      prefix: "ci"
